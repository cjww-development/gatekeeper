@import views.AuthForView
@import views.html.Main

@()(implicit rh: RequestHeader)

@Main("Page not found", AuthForView.isAuthenticated(rh), AuthForView.isOrgUser(rh)) {
    <img class="mb-4" src="@routes.Assets.at("images/logo.png")" alt="" height="72">
    <h1 class="h3 mb-3 font-weight-normal">There was problem</h1>

    <hr>

    <p class="default-text">A error has occurred, please try again later</p>
}
