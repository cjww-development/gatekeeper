@import views.AuthForView
@import views.html.Main

@()(implicit rh: RequestHeader)

@Main("This service is shuttered", AuthForView.isAuthenticated(rh), AuthForView.isOrgUser(rh)) {
    <img class="mb-4" src="@routes.Assets.at("images/logo.png")" alt="" height="72">
    <h1 class="h3 mb-3 font-weight-normal">This service is shuttered</h1>

    <hr>

    <p class="default-text">This service is currently not available, please check back later.</p>
}
